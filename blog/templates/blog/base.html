
{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}

{% load staticfiles %}

<html>
    <head>
        <title>Django Girls Blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>

        <!-- fab -->
        <div class="fixed-action-btn"> 
            <a class="btn-floating btn-large waves-effect waves-light teal" href="{% url 'post_new' %}"><i class="material-icons">add</i></a>
        </div>

        <!-- banner -->
        <div id="index-banner">
            <div class="container">
                <div class="row">
                    <h2 class="header"><a href="/">Django Girls Blog</a></h2>
                </div>
            </div>
        </div>
                
        <!-- content -->
        <div class="container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>


    </body>
</html>
